<!DOCTYPE html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Creepster">
    <script src="script.js" defer></script>
</head>
<html>
    <div id="pageHeading">
        <h1>Let's play!<br>Rock, Scissors, Paper!</h1>
    </div>
    <div id="rpsHeadingContainer">
        <p>Rock</p>
        <p>Scissors</p>
        <p>Paper</p>
    </div>
    <div id="rpsButtonContainer">
        <button id="ROCK" class="play"></button>
        <button id="SCISSORS" class="play"></button>
        <button id="PAPER" class="play"></button>
    </div>
    <div>
        <button id="resetButton" class="hidden play">Play again?</button>
    </div>
    <div id="violenceContainer" class="hidden">
        <p>VIOLENCE</p>
        <button id="GUN" class="play"></button>
    </div>
    <div id="resultDisplay"></div>
    <div id="runningScore">You: 0 - Computer: 0</div>  
    <button type="button" class="collapsible">
        <h3>Action Log</h3>
    </button>
    <div id="actionLogContainer">
        <p id="actionLog"></p>
    </div>
    <div id="emptySpace">
        <p>Try typing "violence" for a surprise</p>
    </div>
    <div id="footer">
        <p>
            Icons found at: <a href="https://www.freepik.com/vectors/clip-art" target="_blank">Clip art vector created by DrawingMyDiary - www.freepik.com</a>
        </p>
    </div>
</html>
